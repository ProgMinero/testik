<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Першаков Всеволод</h1>
            <div class="bio">
                <p>Играю или учусь</p>
                <p>Зачем что-то тут писать. Зачем вообще писать. Зачем есть, пить, дышать и вообще жить. Жизнь - это лишь множество страданий, который жестокий мир приченяет людям.</p>
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навыки</h1>
            <div class="section_row">
                <div class="section_item html">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item css">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item js">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проекты</h1>
            <div class="section_row">
                <div class="section_item github">
                    <img src="github_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="vk_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="tg_logo.svg" alt="">
                </div>
                <div class="section_item">
                    <img src="email_logo.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            Создано мной в 2024 | Алгоритмика
        </div>
    </footer>
</body>
</html>
